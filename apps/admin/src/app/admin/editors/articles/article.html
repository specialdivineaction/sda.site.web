<md-content flex layout="column">
  <navbar title="Articles" sidenav-id="left"></navbar>
  <md-content flex layout="row">
    <md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" layout="column">
      <md-tabs flex>
        <md-tab>
          <md-tab-label>
            <md-icon>format_list_bulleted</md-icon>
            <md-tooltip md-direction="bottom">Thematic Overviews</md-tooltip>
          </md-tab-label>

          <md-tab-body>
            <tree-categorization-editor scope-id="sda" scheme="overviews">

            </tree-categorization-editor>
          </md-tab-body>
        </md-tab>

        <md-tab>
          <md-tab-label>
            <md-icon>school</md-icon>
            <md-tooltip md-direction="bottom">Research Articles</md-tooltip>
          </md-tab-label>
          <md-tab-body>
            <article-type-search type="research"></article-type-search>
          </md-tab-body>
        </md-tab>

        <md-tab>
          <md-tab-label>
            <md-icon>book</md-icon>
            <md-tooltip md-direction="bottom">Book Reviews</md-tooltip>
          </md-tab-label>
          <md-tab-body>
            <article-type-search type="book-review"></article-type-search>
          </md-tab-body>
        </md-tab>

        <md-tab>
          <md-tab-label>
            <md-icon>person</md-icon>
            <md-tooltip md-direction="bottom">Biographies</md-tooltip>
          </md-tab-label>
          <md-tab-body>
            <article-type-search type="biography"></article-type-search>
          </md-tab-body>
        </md-tab>
      </md-tabs>
    </md-sidenav>

    <md-content flex layout="column" ui-view></md-content>

    <md-fab-speed-dial md-direction="up" class="md-scale md-fab-bottom-right">
      <md-fab-trigger>
        <md-button aria-label="New..." class="md-fab">
          <md-icon>add</md-icon>
        </md-button>
      </md-fab-trigger>
      <md-fab-actions>
        <md-button aria-label="New Article" class="md-fab md-mini" ng-click="vm.createArticle($event)">
          <md-tooltip md-direction="left">New Article</md-tooltip>
          <md-icon>description</md-icon>
        </md-button>
      </md-fab-actions>
    </md-fab-speed-dial>
  </md-content>
</md-content>
