<md-bottom-sheet aria-label="Insert Footnote" layout="column">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Insert Footnote</h2>
      <span flex></span>
      <md-button ng-click="vm.cancel()">
        Cancel
      </md-button>
      <md-button ng-click="vm.done()">
        Save
      </md-button>
    </div>
  </md-toolbar>
  <div ng-if="vm.references"
      ng-model="vm.footnote.content"
      ckeditor=vm.ckeditorConfig
      ckeditor-bibliography="vm.references"></div>
  <div ng-if="!vm.references"
      ng-model="vm.footnote.content"
      ckeditor=vm.ckeditorConfig></div>
</md-bottom-sheet>
