<span class="prefix" ng-if="name.title">{{name.title}}</span>
<span class="first" ng-if="name.givenName">{{name.givenName}}</span>
<span class="middle" ng-if="name.middleName">{{name.middleName}}</span>
<span class="last" ng-if="name.familyName">{{name.familyName}}</span>
<span class="suffix" ng-if="name.suffix">{{name.suffix}}</span>
