<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>{% block title %}Special Divine Action{% endblock %}</title>
      <meta name="description" content="{% block meta_description %}{%endblock%}"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      {% set baseUrl = baseUrl | default("") %}

      {% block head %}
      {% endblock %}

      <script src="{{ baseUrl }}/assets/js/vendor/modernizr-2.6.2.min.js"></script>

      <noscript>
        <link rel="stylesheet" href="{{ baseUrl }}/assets/css/noscript.css">
      </noscript>
    </head>

    <body>
      <!--[if lt IE 9]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      {% block body %}
         Nothing to see here.
      {% endblock %}

      {% block scripts %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ baseUrl }}/assets/js/vendor/jquery-1.10.2.min.js"><\/script>')</script>

        <!--[if lt IE 9]>
            <script src="{{ baseUrl }}/assets/js/vendor/selectivizr-min.js"></script>
            <script src="{{ baseUrl }}/assets/js/vendor/respond.min.js"></script>
        <![endif]-->
      {% endblock %}
    </body>
</html>
