<span ng-if="node.entryRef == null">{{ node.label }}</span>
<a ui-sref="sda.reader.main.preview({id: node.entryRef.id})" ng-if="node.entryRef != null">{{ node.label }}</a>

<ol ng-if="node.children.length > 0">
   <li ng-repeat="node in node.children" ng-include="'app/reader/components/tree-categorization/tree-categorization-item.html'" ng-init="parent = $parent.$parent.node"></li>
</ol>
