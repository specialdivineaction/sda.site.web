<div class="container">
   <button class="nav-toggle" ng-class="{active: vm.isNavMenuVisible}" ng-click="vm.toggleNavMenu()">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
   </button>
   <div class="site-logo">
      <a ui-sref="home"><img src="assets/images/sda-logo-light-dev.png" alt="SDA Logo"></a>
   </div>
   <ul class="nav" ng-class="{collapsed: !vm.isNavMenuVisible}">
       <li ng-class="{active: vm.$state.includes('sda.library')}"><a ui-sref="sda.library.main">Library</a></li>
       <li ui-sref-active="active"><a ui-sref="sda.reader">Reader</a></li>
       <li ui-sref-active="active"><a ui-sref="sda.media">Media</a></li>
       <li ui-sref-active="active"><a ui-sref="sda.teaching">Teaching</a></li>
       <!-- <li ui-sref-active="active"><a ui-sref="sda.conference">Conferences</a></li> -->
       <li ui-sref-active="active"><a ui-sref="sda.about">About</a></li>
   </ul>
   <div class="horizontal-glue"></div>
   <div class="search">
      <a href="" class="toggle" ng-class="{active: vm.isSearchFormVisible}" ng-click="vm.toggleSearchForm()"><i class="fa fa-search"></i></a>
      <form ng-class="{active: vm.isSearchFormVisible}">
         <label class="sr-only" for="search">Search</label>
         <div class="search-input-group">
            <input id="search" name="q" type="search" placeholder="search">
            <button type="submit">
               <i class="fa fa-search"></i>
               <span class="label">search</span>
            </button>
         </div>
      </form>
   </div>
   <img class="oxford" src="assets/images/ox-brand-rect.png" alt="University of Oxford">
</div>
