<main class="section--library section--bookreader fill-page">
   <div class="container">
      <sda-tabbed-sidebar active-tab="'info'">
         <sda-sidebar-tab id="people" title="People" icon="users">
            <form ng-submit="vm.searchPeople()">
               <div class="input-group">
                  <input type="search" ng-model="vm.peopleQuery" name="peopleQuery" id="peopleQuery" placeholder="search people..."/>
                  <button type="submit">
                     <i class="fa fa-search"></i>
                     <span class="sr-only">Search</span>
                  </button>
               </div>
            </form>
         </sda-sidebar-tab>
         <sda-sidebar-tab id="books" title="Books" icon="book">
            <form ng-submit="vm.searchBooks()">
               <div class="input-group">
                  <input type="search" ng-model="vm.bookQuery" name="bookQuery" id="bookQuery" placeholder="search books..."/>
                  <button type="submit">
                     <i class="fa fa-search"></i>
                     <span class="sr-only">Search</span>
                  </button>
               </div>
            </form>
         </sda-sidebar-tab>
         <sda-sidebar-tab class="work-info-sidebar" id="info" title="Work Information" icon="info-circle">
            <ng-include src="'app/library/books/book.html'" ng-controller="LibraryBookController as vm"></ng-include>
         </sda-sidebar-tab>
      </sda-tabbed-sidebar>
      <div class="content">
         <section ng-switch="vm.book.type">
            <h1>{{vm.copyRef.title}}</h1>
            <hathitrust-reader class="reader" ng-switch-when="hathitrust" book-id="vm.book.id"></hathitrust-reader>
            <google-book-reader class="reader" ng-switch-when="google-books" book-id="vm.book.id"></google-book-reader>
            <div class="reader" ng-switch-default>
               <p ng-if="vm.book.type">Sorry. We were unable to load a book reader for that resource.</p>
               <p ng-if="!vm.book.type">Loading book reader&hellip;</p>
            </div>
         </section>
      </div>
   </div>
</main>
