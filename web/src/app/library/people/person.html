<section class="section--person">
   <h1>{{vm.person.displayName.displayName}}</h1>
   <p>
      <strong>Full name:</strong>
      <sda-person-name ng-model="vm.person.displayName"></sda-person-name>
   </p>
   <p ng-if="vm.person.birth">
      <strong>Born:</strong>
      <sda-date-location ng-model="vm.person.birth"></sda-date-location>
   </p>
   <p ng-if="vm.person.death">
      <strong>Died:</strong>
      <sda-date-location ng-model="vm.person.death"></sda-date-location>
   </p>

   <div ng-if="vm.relatedWorks">
      <h2>Books by {{vm.person.displayName.displayName}}</h2>
      <ul>
         <li class="work" ng-repeat="work in vm.relatedWorks">
            <span class="authors">
               <span class="author" ng-repeat="author in work.authors">
                  <a ui-sref="sda.library.person({id: author.authorId})">{{author.lastName}}</a>,
               </span>
            </span>
            <span class="title"><a ui-sref="sda.library.book({workId: work.id})">{{work.title}}</a></span>
         </li>
      </ul>
   </div>
</section>
