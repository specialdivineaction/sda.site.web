<div class="page-banner" ng-show="vm.showBanner">
   <div class="container">
      <h1>Media Centre</h1>
   </div>
</div>

<main class="section--media">
   <div class="container">
      <aside class="sidebar">
         <form class="filter">
            <input type="search" ng-model="vm.filter" placeholder="filter videos" />
         </form>
      </aside>
      <div class="content">
         <section class="playlist" ng-repeat="playlist in vm.playlists">
            <h2>{{playlist.title}}</h2>
            <ol class="media">
               <li ng-repeat="item in playlist.items | filter:vm.filter">
                  <a ui-sref="sda.media-item({ id: item.id })">
                     <img ng-src="{{item.image}}" alt="" />
                     <h3>{{item.title}}</h3>
                     <span class="meta time">{{item.time}}</span>
                     <span class="meta speaker">{{item.speaker.name}}</span>
                  </a>
               </li>
            </ol>
         </section>
      </div>
   </div>
</main>
